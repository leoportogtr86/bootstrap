<html lang="en">

<head>

    <div class="container">

            <div class="col-12">

                    <button id="botao" class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown"

                    <div class="dropdown-menu" aria-labelledby="botao">

                        <h6 class="dropdown-header">Cabeçalho</h6>

                        <a href="#" class="dropdown-item">Link 1</a>
                        <a href="#" class="dropdown-item">Link 2</a>
                        <a href="#" class="dropdown-item">Link 3</a>
                        <a href="#" class="dropdown-item">Link 4</a>
                        <!-- link desabilitado -->
                        <a href="#" class="dropdown-item disable">Link 5</a>
                        <div class="dropdown-divider"></div>
                        <h6 class="dropdown-header">Novo cabeçalho</h6>
                        <a href="#" class="dropdown-item">Link 6</a>
                        <a href="#" class="dropdown-item">Link 7</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
