<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Navegação Bootstrap</title>
</head>

<body>
    <h1 class="text-center">Navegação Bootstrap</h1>

    <!-- ordem das classes de navegacao => ul.nav  .nav-item  a.nav-link -->

    <div class="container">

        <div class="row">

            <div class="col-12">

                <!-- alinhamento a direita da pag -->
                <ul class="nav justify-content-end">
                    <div class="nav-item">
                        <a href="#" class="nav-link active ">Item 1</a>
                    </div>

                    <div class="nav-item">
                        <a href="#" class="nav-link">Item 2</a>
                    </div>

                    <div class="nav-item">
                        <a href="#" class="nav-link">Item 3</a>
                    </div>

                    <div class="nav-item">
                        <a href="#" class="nav-link">Item 4</a>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <!-------------------------------------------------------------------------------------------- -->

    <!-- agora uma opção mais enxuta nav.nav   a.nav-link-->


    <div class="container">

        <div class="row">
            <div class="col-12">

                <!-- alinhamento ao centro -->

                <nav class="nav justify-content-center">

                    <a href="#" class="nav-link active">Item 1</a>
                    <a href="#" class="nav-link">Item 2</a>
                    <a href="#" class="nav-link">Item 3</a>
                    <a href="#" class="nav-link">Item 4</a>


                </nav>
            </div>
        </div>

    </div>


    <div class="container">

        <div class="row">
            <div class="col-12">

                <!-- disposicao na vertical -->

                <nav class="nav flex-column">

                    <a href="#" class="nav-link active">Item 1</a>
                    <a href="#" class="nav-link">Item 2</a>
                    <a href="#" class="nav-link">Item 3</a>
                    <a href="#" class="nav-link">Item 4</a>


                </nav>
            </div>
        </div>

    </div>


    <div class="container">

        <div class="row">
            <div class="col-12">

                <!-- adicionar abas aos itens do menu -->

                <nav class="nav nav-tabs">

                    <a href="#" class="nav-link active">Item 1</a>
                    <a href="#" class="nav-link">Item 2</a>
                    <a href="#" class="nav-link">Item 3</a>
                    <a href="#" class="nav-link">Item 4</a>


                </nav>
            </div>
        </div>

    </div>

    <div class="container">

        <div class="row">
            <div class="col-12">

                <!-- adicionando pills aos itens do menu -->

                <nav class="nav nav-pills">

                    <a href="#" class="nav-link active">Item 1</a>
                    <a href="#" class="nav-link">Item 2</a>
                    <a href="#" class="nav-link">Item 3</a>
                    <a href="#" class="nav-link">Item 4</a>


                </nav>
            </div>
        </div>

    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
